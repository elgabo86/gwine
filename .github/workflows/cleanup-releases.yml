name: cleanup-releases

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  cleanup-releases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cleanup old releases
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });

            // Séparer les releases par variante
            const variants = {
              'gwine': [],
              'gwine-proton': [],
              'gwine-proton-wow64': []
            };

            releases.forEach(release => {
              if (release.tag_name.startsWith('gwine-proton-wow64-')) {
                variants['gwine-proton-wow64'].push(release);
              } else if (release.tag_name.startsWith('gwine-proton-')) {
                variants['gwine-proton'].push(release);
              } else if (release.tag_name.startsWith('gwine-')) {
                variants['gwine'].push(release);
              }
            });

            // Trier chaque variante par date de création (plus récent en premier)
            for (const variant of Object.keys(variants)) {
              variants[variant].sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

              // Supprimer les releases plus anciennes que les 3 dernières
              const releasesToDelete = variants[variant].slice(3);

              for (const release of releasesToDelete) {
                console.log(`Suppression de ${release.tag_name} (${release.name})`);

                // Supprimer la release
                await github.rest.repos.deleteRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: release.id
                });

                // Supprimer le tag associé
                try {
                  await github.rest.git.deleteRef({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    ref: `tags/${release.tag_name}`
                  });
                  console.log(`Tag ${release.tag_name} supprimé`);
                } catch (error) {
                  console.log(`Impossible de supprimer le tag ${release.tag_name}: ${error.message}`);
                }
              }
            }
